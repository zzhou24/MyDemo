<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<center>
    <h1>用户信息管理</h1>
    <a href = "{% url 'indexusers' %}">浏览信息</a> |
    <a href = "{% url 'addusers' %}">添加信息</a>
    <!--hr标签是水平线-->
    <hr/>
    <h3>编辑用户信息</h3>
    <form action="{% url 'updateusers' %}" method="post">
        <!--csrf令牌，form表单验证信息，如果不想验证可以在settings文件中注释MIDDLEWARE相应信息-->
        {% csrf_token %}
        <input type="hidden" name="id" value="{{ uu.id }}"/>
         <table width="280" border="0">
             <!--只有设置了 name 属性的表单元素才能在提交表单时传递它们的值-->
             <tr>
                 <td>姓名:</td>
                 <td><input type="text" name="name" value="{{ uu.name }}"/></td>
             </tr>
             <tr>
                 <td>年龄:</td>
                 <td><input type="text" name="age" value="{{ uu.age }}"/></td>
             </tr>
             <tr>
                 <td>电话:</td>
                 <td><input type="text" name="phone" value="{{ uu.phone }}"/><td>
             </tr>
             <tr>
                 <td colspan="2" align="center">
                   <input type="submit" value="修改"/>
                   <input type="reset" value="重置"/>
                 <td/>
             </tr>
         </table>
    </form>
</center>

</body>
</html>
